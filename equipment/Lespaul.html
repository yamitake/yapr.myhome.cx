					<div align="left">
						　エピフォン・ジャパンのギブソンコピーモデルの最初の頃だと思うと店員さんが言ってたが詳細不明。
						<p>　中古で購入後、弦高をちょっと下げたら（標準ぐらい）ハイポジがビビリまくったので部分すり合わせをしてジャックもサビついてたから交換。</p>
						<p>　ちょっと高音の伸びがイマイチですが、バランスの取れたいい音でマス。ギブソンにも負けない非常にいいギターだと思います。</p>
